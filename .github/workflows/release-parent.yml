name: Release BOM & Parent to GitHub Packages

on:
  push:
    tags:
      - '20*.*.*'
      - '2025.*'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: read   # we publish with PAT; write not needed for GITHUB_TOKEN

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Writes ~/.m2/settings.xml with <server id="github"> using YOUR PAT creds
      - name: Setup Java 21 (PAT for GH Packages)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          server-id: github
          server-username: ${{ secrets.GH_PACKAGES_USER }}   # PAT owner username
          server-password: ${{ secrets.GH_PACKAGES_TOKEN }}  # PAT value

      # (debug) confirm settings contains the server
      - name: Check Maven settings
        run: |
          echo "Settings: $HOME/.m2/settings.xml"
          test -f "$HOME/.m2/settings.xml"
          grep -A2 '<id>github</id>' "$HOME/.m2/settings.xml" || (echo "missing server github" && exit 1)

      # Deploy ONLY the modules (skip aggregator)
      - name: Deploy BOM
        run: mvn -B -s "$HOME/.m2/settings.xml" -DskipTests -pl :iotmining-bom -am clean deploy

      - name: Deploy Parent
        run: mvn -B -s "$HOME/.m2/settings.xml" -DskipTests -pl :iotmining-parent -am clean deploy


